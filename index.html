<!DOCTYPE html>
<html lang="en">
  <head>
    <title>stopWatch | 74/100 Projects By CodeBustler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="displayTimer">00:00:00</h1>
      <div class="buttons">
        <i class="fa-solid fa-stop" onclick="watchStop()"></i>
        <i class="fa-solid fa-play" onclick="watchStart()"></i>
        <i class="fa-solid fa-rotate-right" onclick="watchRestart()"></i>
      </div>
    </div>
    <footer>By CodeBustler</footer>
    <script src="script.js"></script>
  </body>
</html>
